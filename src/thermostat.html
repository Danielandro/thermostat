<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
</head>
<body>
  <main id="thermostat">      
      <div id="displayTemp">Current Temperature: <span id="currentTemp">20</span>&#8451;</div>
      <div class="tempControls">
        <p>Temperature Controls</p>
        <button id="down">Up</button>        
        <button id="up">Down</button>
        <button id="resetTemperature">Reset</button>
      </div>
      <div class="powerSavingMode">
        <p>Power Saving Mode is: <span id="psmStatus">On</span></p>
        <button id="psmOn">On</button>
        <button id="psmOff">Off</button>
      </div>
  </main>
  
<script src="./Thermostat.js"></script>
</body>
</html>
