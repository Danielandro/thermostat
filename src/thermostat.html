<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="thermostat.css">
</head>
<body>
  <section>
    <h1>
      Current Temperature: <span id="current-temperature"></span>
    </h1>
  </section>
  <main id="thermostat">
      <div id="display-temp">Current Thermostat Temperature: <span id="current-thermostat-temp"></span>&#8451;</div>
      <div class="temp-controls">
        <p>Temperature Controls</p>
        <button id="temp-down">-</button>
        <button id="temp-up">+</button>
        <button id="reset-temp">Reset</button>
      </div>
      <div class="power-saving-mode">
        <p>Power Saving Mode is: <span id="psm-status">On</span></p>
        <button id="psm-on">On</button>
        <button id="psm-off">Off</button>
      </div>
  </main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="./interface.js"></script>
<script src="./Thermostat.js"></script>
</body>
</html>
